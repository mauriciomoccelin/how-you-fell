version: '3'
services:
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    networks: 
      - overlay
    ports:
      - "27017:27017"
  app-dev:
    image: app:dev
    container_name: app-dev
    build:
      context: .
      dockerfile: Dockerfile
    command: dotnet HowYouFell.Api.dll 
    restart: always
    networks: 
      - overlay
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      - mongo
networks:
  overlay:
